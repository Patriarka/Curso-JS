<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id = dados>
            <p>
            Número entre 1 e 100: <input type="number" name="num" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div id="res">
            <select name="vetor" id="selvet" size="10"></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>

    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
