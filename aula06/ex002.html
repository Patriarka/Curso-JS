<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: hsl(54, 9%, 41%);
            color:crimson;
            font: normal 20pt Arial;
        }
        h1 {
            color: indigo;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Esse é o meu primeiro programa!!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Janela que pergunta o nome
        window.alert('É um grande prazer em te conhecer, '+ nome + '!') // Concatenação
    </script>
</body>
</html>
