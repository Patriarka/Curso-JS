<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: dimgray;
            color:ghostwhite;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]; // Pega a tag p[0] no html //Seleção por nome
        p1.style.color = 'blue';
        corpo.style.background = 'pink';
        window.document.write('Está escrito assim: '+ p1.innerHTML);
        /*  //Seleção por ID
        var d = window.document.getElementById('msg'); // Pega o elemento pelo ID
        d.style.background = "gray";
        d.innerText = "Estou aguardando";
        */
        /*var d = window.document.getElementsByName('msg')[0];
        d.innerText = 'Olá mundo!';*/
        var d = window.document.querySelector('div.msg');
        d.style.background = 'black';
    </script>
</body>
</html>
